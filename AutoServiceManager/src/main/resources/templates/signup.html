<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoService Manager</title>
    <link rel="stylesheet" th:href="@{/css/indexStyle.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <h1>AutoService Manager</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/clients">Клиенти</a></li>
            <li><a href="/cars">Автомобили</a></li>
            <li><a href="/services">Услуги</a></li>
        </ul>
    </div>
</nav>
<form action="#" th:action="@{/signup}" th:object="${client}" method="post">
    <input type="text" th:field="*{firstName}" placeholder="First Name" required/>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" required/>
    <input type="email" th:field="*{email}" placeholder="Email" required/>
    <input type="text" th:field="*{phone}" placeholder="Phone" required/>
    <input type="password" th:field="*{password}" placeholder="Password" required/>
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
